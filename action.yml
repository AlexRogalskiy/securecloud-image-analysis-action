name: 'Tufin SecureCloud Image Analysis'
description: 'Static analysis of vulnerabilities in docker container using Tufin SecureCloud'
inputs:
  securecloud_account:
    description: 'SecureCloud account'
    required: true
  securecloud_project:
    description: 'SecureCloud project'
    required: true
    default: 'my-project'
  image_name:
    description: 'Image name'
    required: true
  image_tag:
    description: 'Image tag'
    required: true
outputs:
  scan-report:
    description: 'Vulnerabilities scan report'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.securecloud-account }}
    - ${{ inputs.securecloud-project }}
    - ${{ inputs.image_name }}
    - ${{ inputs.image_tag }}
